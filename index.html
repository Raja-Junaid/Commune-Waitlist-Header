<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commune Waitlist - Header</title>
    <link rel="stylesheet" href="input.css" />

    <!--=================== Font Family ===================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <!--=================== Remixicon ===================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-veryPaleBlue">
    <!--============================= NAVBAR ===============================-->
    <nav class="relative container mx-auto px-7 py-8">
      <div class="flex justify-between items-center">
        <div>
          <img src="Assets/Logo.svg" alt="Logo" />
        </div>
        <div
          class="text-lg text-darkGray font-semibold tracking-wide md:block hidden"
        >
          <a
            href="#"
            class="mx-5 p-4 md:mx-1 lg:mx-1 hover:bg-slate-200 rounded-lg transition-all ease-in-out"
            >Features</a
          >
          <a
            href="#"
            class="mx-5 p-4 md:mx-1 lg:mx-1 hover:bg-slate-200 rounded-lg transition-all ease-in-out"
            >Affiliates</a
          >
          <a
            href="#"
            class="mx-5 p-4 md:mx-1 lg:mx-1 hover:bg-slate-200 rounded-lg transition-all ease-in-out"
            >Pricing</a
          >
          <a
            href="#"
            class="mx-5 p-4 md:mx-1 lg:mx-1 hover:bg-slate-200 rounded-lg transition-all ease-in-out"
            >Communities</a
          >
          <button
            class="mx-5 px-4 py-3 bg-deepPurple text-White font-semibold rounded-md hover:bg-purple-700 transition-all ease-in-out"
            >Join Waitlist</button
          >
        </div>
        <div class="hamburger text-2xl text-black md:hidden">
          <i class="ri-menu-fill"></i>
        </div>
      </div>

      <div class="md:hidden">
        <div
          class="modal absolute flex-col w-screen h-screen items-center self-end py-0 mt-0 justify-center space-y-8 font-bold tracking-normal text-xl text-darkGray bg-blue-50 sm:w-auto sm:self-center top-0 right-0 drop-shadow-2xl hidden"
        >
          <div
            class="close text-2xl bg-lightGray font-light text-White rounded-lg p-1 py-0 absolute top-7 right-7"
          >
            <i class="ri-close-line"></i>
          </div>
          <a href="#" class="">Features</a>
          <a href="#" class="">Affiliates</a>
          <a href="#" class="">Pricing</a>
          <a href="#" class="">Join Waitlist</a>
          <a href="#" class="">Communities</a>
        </div>
      </div>
    </nav>
    <!--================================================================-->

    <!--========================= HERO SECTION =========================-->

    <!--================================================================-->

    <!--=============== JavaScript ===============-->
    <script src="js/script.js"></script>
  </body>
</html>
